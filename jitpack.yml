jdk:
  - openjdk17
before_install:
  - sdk install java 17.0.7-open
  - sdk use java 17.0.7-open
  - echo "Preparing clean build"
  - rm -rf .gradle
  - rm -rf */build
  - rm -rf build
install:
  - echo "Building OpenCV library only"
  - ./gradlew :opencv:clean
  - ./gradlew :opencv:assemble
  - ./gradlew :opencv:publishToMavenLocal
env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.configureondemand=true"